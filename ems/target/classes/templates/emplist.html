<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List - EMS</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background-color: #007bff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.8em;
        }

        .navbar nav {
            display: flex;
        }

        .navbar nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #dbeafe;
        }

        /* Table Section */
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
        }

        .table-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        .btn-edit, .btn-delete {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-edit:hover, .btn-delete:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9em;
            color: #ccc;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>EMS Portal</h1>
    <nav>
        <a href="/home/">Home</a>
        <a href="/emplist/">Employee List</a>
        <a href="/addEmp/">Add Employee</a>
        <a href="/about/">About</a>
    </nav>
</div>

<!-- Employee List Table -->
<div class="table-container">
    <h2>Employee List</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Profile</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Date of Birth</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.id}">1</td>
            <td>
                <img th:if="${employee.profilePicture}" th:src="@{/images/{filename}(filename=${employee.profilePicture})}" alt="Profile Picture" width="50" height="50"/>
            </td>


            <td th:text="${employee.name}">John Doe</td>
            <td th:text="${employee.idDesig}"></td>
            <td th:text="${employee.salary}">50000</td>
            <td th:text="${employee.dob}">1990-05-15</td>
            <td>
                <a th:href="@{/emp/edit/{id}(id=${employee.id})}" class="btn-edit">Edit</a>
                <form th:action="@{/emp/delete/{id}(id=${employee.id})}" method="POST" style="display:inline;">
                <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(employeeList)}">
        <td colspan="6" style="text-align:center;">No employees found.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Employee Management System. Designed with care for your business.</p>
</footer>

</body>
</html>
