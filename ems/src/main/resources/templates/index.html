<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>EMS</title>
    <script>
    function deleteEmployee(empId) {
    if (confirm("Are you sure you want to delete this employee?"))
        {
        window.location.href = `/emp/delete/` + empId + '/';
        }
    else
        {
            alert("Record is not Deleted")
        }
    }
    </script>



</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px;">


<h1 style="color: #333; font-size: 2em; margin-bottom: 20px;">Employee Management System</h1>



<table style="width: 100%; max-width: 1000px; border-collapse: collapse; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; overflow: hidden;">
    <tr style="background-color: #007bff; color: #fff; font-weight: bold;">
        <th style="padding: 12px 15px;">ID</th>
        <th style="padding: 12px 15px;">Picture</th>
        <th style="padding: 12px 15px;">Name</th>
        <th style="padding: 12px 15px;">DOB</th>
        <th style="padding: 12px 15px;">Designation</th>
        <th style="padding: 12px 15px;">Salary</th>
        <th style="padding: 12px 15px;">Actions</th>
    </tr>
    <tr th:each="emp:${employeeList}" style="border: 1px solid #ddd;">
        <td th:text="${emp.id}" style="padding: 12px 15px; text-align: center; color: #555;"></td>
        <td><img height="100px" width="70px" th:src="@{/assets/img/{imgFile}(imgFile=${emp.id + '.' + emp.extension})}" style="display: block; margin: 0 auto;"></td>
        <td th:text="${emp.name}" style="padding: 12px 15px; text-align: center; color: #555;"></td>
        <td th:text="${emp.dob}" style="padding: 12px 15px; text-align: center; color: #555;"></td>
        <td th:text="${arrayDesig[emp.idDesig]}" style="padding: 12px 15px; text-align: center; color: #555;"></td>
        <td th:text="${emp.salary}" style="padding: 12px 15px; text-align: center; color: #555;"></td>
        <td style="padding: 12px 15px; text-align: center;">
            <button onclick="deleteEmployee(${emp.id})" style="padding: 8px 12px; border: none; border-radius: 4px; background-color: #dc3545; color: #fff; cursor: pointer;">Delete</button>
            <a th:href="@{/emp/delete/{id}/(id=${emp.id})}" style="padding: 8px 12px; border-radius: 4px; background-color: #007bff; color: #fff; text-decoration: none; cursor: pointer; margin-left: 5px;">Delete</a>
        </td>
    </tr>
</table>


</body>
</html>
